<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="initial-scale=1.0, width=device-width">
        <link rel="stylesheet" href="./css/index.css">
        <title>샘플 심리 테스트</title>
    </head>
    <body>
        <div id="test">
            <div id="main">
                <div class="title-wrap">
                    <h2 class="title">
                        여행지 분석
                    </h2>
                </div>

                <div class="question-wrap">
                    <h3 class="question">
                        가고 싶은 여행지 스타일은?
                    </h3>
                </div>
                <div class="answer-wrap">
                    <div class="answer">
                        <input type="radio" name="fruit" value="mountain">
                        산
                    </div>
                </div>
                <div class="answer-wrap">
                    <div class="answer">
                        <input type="radio" name="fruit" value="beach">
                        바다
                    </div>
                </div>                
                <div class="bottom">
                    <div class="controller-wrap">
                        <button class='prev-btn'>이전</button>
                        <button class='next-btn'>다음</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
